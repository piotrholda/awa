<div class="jumbotron">
  <h1>New account</h1>
  <form #accountForm="ngForm" (ngSubmit)="onSubmit(account)">

    <div class="form-group">
      <label for="login">Login</label>
      <input type="text"
             class="form-control"
             [class.is-invalid]="login.invalid && login.touched"
             id="login"
             name="login"
             placeholder="Login"
             required
             #login="ngModel"
             [(ngModel)]="account.login">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             [class.is-invalid]="email.invalid && email.touched"
             id="email"
             name="email"
             placeholder="Email address"
             required
             #email="ngModel"
             [(ngModel)]="account.email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             [class.is-invalid]="password.invalid && password.touched"
             id="password"
             name="password"
             placeholder="Password"
             required
             #password="ngModel"
             [(ngModel)]="account.password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password"
             class="form-control"
             [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched"
             id="confirmPassword"
             name="confirmPassword"
             placeholder="Confirm password"
             required
             #confirmPassword="ngModel"
             [(ngModel)]="account.confirmPassword">
      <div *ngIf="confirmPassword.errors?.equalTo && confirmPassword.touched"
           class="invalid-feedback">Please provide the same password</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
